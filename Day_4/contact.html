<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
    </nav>
    <hr>
    <h1>Contact Us</h1>
    <form action"" method"">
      <div>
        <!-- makes to focus on the text input when persone clicks the Name -->
        <label for="name">Name</label>
        <!-- placeholder makes a blur text in the text_input -->
        <input type"text" id="name" placeholder="e.g. John Smith" value="Jeff">
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="e.g. john@smith.com" value=jeffeom@gmail.com>
      </div>
      <div>
        <input type="checkbox" id="urgent">
        <label for="urgent">Urgent?</label>
      </div>
      <div>
        <!-- make name="department" so that person can only select one out of three -->
        <input type="radio" id="sales" name="department">
        <label for="sales">Sales</label>
        <input type="radio" id="technical" name="department">
        <label for="technical">Technical</label>
        <input type="radio" id="marketing" name="department">
        <label for="marketing">Marketing</label>
      </div>
      <div>
        <label for="categories">Category</label>
        <select id="category">
          <option hidden></option>
          <option>Art</option>
          <option>Sports</option>
          <option>Cats</option>
          <option>Penguins</option>
        </select>
      </div>
      <div>
        <label for="message">Message</label>
        <textarea id="message"></textarea>
      </div>
      <input type="submit" value="Contact Us">
    </form>
  </body>
</html>
