<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>float</title>
    <style>
      #red{
        background: red;
        width: 100px;
        height: 100px;
        float: left;
      }
      #blue{
        background: blue;
        width: 100px;
        height: 100px;
        float: left;
      }
      #green{
        background: green;
        width: 100px;
        height: 100px;
        clear: left;
        float: left;
      }
      #yellow{
        background: yellow;
        width: 100px;
        height: 100px;
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="red"></div>
    <div id="blue"></div>
    <div id="green"></div>
    <div id="yellow"></div>
  </body>
</html>
